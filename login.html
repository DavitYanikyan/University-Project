<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>

    <div class="main">
        <div class="left-part">
            <img src="Capture.PNG" alt="logo" width="245">
        </div>

        <div class="right-part">
            <div class="right-part-header">
                <p>Welcome to im.aua.am – the American University of <br>
                    Armenia’s online administrative system.</p>
                <br>

                <p>Please enter your Username and Password below. If you are a <br>
                    new user, then please select “New User Registration” below. <br>
                    We look forward to seeing you on AUA’s online community.</p>
            </div>

            <div class="right-part-login">
                <div class="login-form-row">
                    <label for="mail" class="uppercase">Email</label>
                    <input class="email" id="mail" type="mail" required>
                </div>

                <div class="login-form-row">
                    <label for="password" class="uppercase">Password</label>
                    <input class="password" id="password" type="password" required>
                </div>
           </div>
            <div class="button">
                <button id="button">LOGIN</button>
                <a href="UserRegistration.html">New User Registration</a>
            </div>
        </div>

    </div>


</body>
</html>
